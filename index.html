<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="public/css/styles.css">
  </head>
  <body>

    <!-- <div class="bg-image">
      <img src="public/images/bg-image.jpg" alt="">
    </div> -->

    <div class="overall">

      <div class="heading">
        <img src="public/images/icon.png" alt="Icon">
        <h1>Weather Forecast</h1>
      </div>

      <div class="row">

        <div class="city col-lg-6">
          <form action="/" method="post">
            <div class="mb-3">
              <label for="exampleInput" class="form-label">Enter Name of the City:</label>
              <input type="text" class="form-control" id="exampleInput">
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
          </form>
        </div>

        <div class="weather col-lg-6">
          <img src="public/images/city.jpg" alt="">

          <div class="top-left">
            <h1>City Name</h1>
          </div>

          <div class="bottom-left">
            <h2>Time</h2>
            <p>Date</p>
          </div>

          <!-- <div class="top-right">Top Right</div> -->

          <div class="bottom-center">
            <h1>Temperature</h1>
          </div>

          <div class="right-part">
            <div class="description">
              <h1>Description</h1>
            </div>
          </div>

        </div>
      </div>
    </div>

  </body>
</html>
